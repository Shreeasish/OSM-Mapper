	<script type="text/javascript">
	onload = function(){

		// Initialize Map Tile
		window.map = L.map('map').setView([49.267576, -122.948819], 11);
		L.tileLayer('http://{s}.tile2.opencyclemap.org/transport/{z}/{x}/{y}.png', {}).addTo(map);
		window.routeLayer = L.geoJson().addTo(map);
		// window.routeArray = [];
		window.RED = [];
		window.BLUE = [];
		window.GREEN = [];
		// Adding interation handlers
		$('#displayWaypoints').button({ disabled : true });


		$('#fileDialog').change(function(evt) 
		{

			gjPath = $(this).val();

			var fs = require('fs');
			var data = fs.readFileSync(gjPath, "utf8");

			var rawArray = data.split("\n");


			for (var i = 0; i < 2; i++) 
			{
				//for loop for each line = each polyline
				var seperatedArray = rawArray[i].split(" ");
				var color = String(seperatedArray[0]);
				
				var waypoints = seperatedArray.slice(1);

				var routeArray = [];

							for (var j = 0; j < waypoints.length; j++) 
							{
								var temp = waypoints[j].split(",")

								routeArray[j] = new Array(2);

								routeArray[j][0] = parseFloat(temp[0]);
								routeArray[j][1] = parseFloat(temp[1]);
							};

					var poly = L.polyline(routeArray,{
						color: color,
						weight: 3,
						opacity: 1,
						smoothFactor: 1
					});

					
					var checkbox = document.createElement("input");
					var li = document.createElement("li");
					checkbox.setAttribute("class",color);
					checkbox.checked =  true;

					checkbox.type = "checkbox";

					if (color === 'red') {

						poly.bindPopup("RED " + (RED.length + 1) );

						var textNode = document.createTextNode("Path " + (RED.length + 1));

						checkbox.setAttribute("data-id",RED.length);

						li.appendChild(checkbox);
						li.appendChild(textNode);						
						
						RED.push(poly);
						document.getElementById("routeListred").appendChild(li);

						window.map.addLayer(poly);

					}
					
					else if(color === 'blue') {
						
						poly.bindPopup("BLUE "+ (BLUE.length + 1) );

						var textNode = document.createTextNode("Path " + (BLUE.length + 1));
						
						checkbox.setAttribute("data-id",BLUE.length);						
						li.appendChild(checkbox);
						li.appendChild(textNode);
						BLUE.push(poly);

						document.getElementById("routeListblue").appendChild(li);


						window.map.addLayer(poly);

					}
					
					else if (color === 'green') {

						poly.bindPopup("GREEN " + (GREEN.length + 1) );
						
						var textNode = document.createTextNode("Path " + (GREEN.length + 1));

						checkbox.setAttribute("data-id",GREEN.legth);
						li.appendChild(checkbox);
						li.appendChild(textNode);
						GREEN.push(poly);



						document.getElementById("routeListgreen").appendChild(li);


						window.map.addLayer(poly);

					}



				};


		$('#routeListred input').on('change', function(){
						if($(this).is(':checked'))
						{
							window.map.addLayer(window.RED[$(this).data('id')]);
						}
						else
						{
							window.map.removeLayer(window.RED[$(this).data('id')]);
						}
					});

					$('#routeListblue input').on('change', function(){
						if($(this).is(':checked'))
						{
							window.map.addLayer(window.BLUE[$(this).data('id')]);
						}
						else
						{
							window.map.removeLayer(window.BLUE[$(this).data('id')]);
						}
					});


					$('#routeListgreen input').on('change', function(){
						if($(this).is(':checked'))
						{
							window.map.addLayer(window.GREEN[$(this).data('id')]);
						}
						else
						{
							window.map.removeLayer(window.GREEN[$(this).data('id')]);
						}
					});























    	});

			window.routeLayer.clearLayers();
